<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzeUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-black flex justify-center h-screen">
    <div id="container-SignUp" class="flex flex-col items-center mt-[30%]">
        <button onclick="goToIndex()" id="backbtn" class="absolute top-8 left-4 bg-transparent border-2 border-[#DCC681] rounded-full w-12 h-12 flex items-center justify-center text-[#DCC681] text-2xl cursor-pointer hover:bg-[#DCC681] hover:text-white transition">
            <i class='bx bx-arrow-back'></i>
        </button>
        <img src="images/logo.png" alt="logo.png" id="logo" class="w-64 mb-6">
        <h1 id="signUp-h1" class="text-[#DCC681] text-3xl mb-[10%]">SIGN UP</h1>
        <form id="signUp-Form" class="flex flex-col items-center gap-5">
            <div id="name-fields" class="flex flex-row gap-5 w-full max-w-lg">
                <div id="input-group" class="flex flex-col items-start w-1/2">
                    <label class="text-xs mb-1 ml-2 text-[#DCC681]">First Name</label>
                    <input type="text" id="firstName" required class="w-full p-3 border-2 border-[#DCC681] rounded-full bg-transparent text-[#DCC681] text-sm focus:outline-none focus:border-white">
                </div>
                <div id="input-group" class="flex flex-col items-start w-1/2">
                    <label class="text-xs mb-1 ml-2 text-[#DCC681]">Last Name</label>
                    <input type="text" id="lastName" required class="w-full p-3 border-2 border-[#DCC681] rounded-full bg-transparent text-[#DCC681] text-sm focus:outline-none focus:border-white">
                </div>
            </div>
            <div id="input-group" class="flex flex-col items-start w-full max-w-lg">
                <label class="text-xs mb-1 ml-2 text-[#DCC681]">Email</label>
                <input type="email" id="email" required class="w-full p-3 border-2 border-[#DCC681] rounded-full bg-transparent text-[#DCC681] text-sm focus:outline-none focus:border-white">
            </div>
            <div id="input-group" class="flex flex-col items-start w-full max-w-lg">
                <label class="text-xs mb-1 ml-2 text-[#DCC681]">Password</label>
                <input type="password" id="password" required class="w-full p-3 border-2 border-[#DCC681] rounded-full bg-transparent text-[#DCC681] text-sm focus:outline-none focus:border-white">
            </div>
            <a href="logIn.html" id="login-link" class="text-xs underline text-[#DCC681] cursor-pointer mt-[-10px] self-end ml-40">Already have an account?</a>
            <button type="submit" id="submit-button" class="bg-transparent border-2 border-[#DCC681] text-[#DCC681] rounded-full w-48 h-12 flex items-center justify-center hover:bg-[#DCC681] hover:text-black transition">
                <span id="arrow" class="text-2xl"><i class='bx bx-right-arrow-alt'></i></span>
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="database.js"></script>
    <script src="signup.js"></script>
    <script src="script.js"></script>
</body>
</html>
