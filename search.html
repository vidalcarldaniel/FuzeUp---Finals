<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-black min-h-screen flex flex-col items-center">
    <!-- Top Bar with Back Button and Logo -->
    <div class="w-full flex items-center justify-between border-b border-[#DCC681] py-4 px-4">
        <a href="dashboard.html" class="flex items-center">
            <img src="images/logo.png" alt="logo" class="w-16 h-16">
        </a>
        <button onclick="window.history.back()" 
            class="border border-[#DCC681] rounded-full p-2 ml-4 text-[#DCC681] text-3xl">
            <i class='bx bx-arrow-back'></i>
        </button>
    </div>
    <div class="w-full max-w-md mt-8 flex">
        <input id="searchInput" type="text" placeholder="Search users by username" class="flex-1 h-12 bg-transparent border border-[#DCC681] text-[#DCC681] rounded-l-full px-4 focus:outline-none focus:border-white" required>
        <button id="searchBtn" class="h-12 px-4 bg-[#DCC681] text-black rounded-r-full text-2xl flex items-center justify-center"><i class='bx bx-send'></i></button>
    </div>
    <!-- Results -->
    <div class="w-full max-w-md mt-6">
        <h4 class="text-[#DCC681] mb-2">Search Results</h4>
        <ul id="resultsList" class="bg-black rounded-lg border border-[#DCC681] divide-y divide-[#DCC681]"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="database.js"></script>
    <script src="search.js"></script>
    <script src="session.js"></script>
</body>
</html>
