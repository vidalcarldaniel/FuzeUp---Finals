<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzeUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .postTypeButton.active {
            background-color: #DCC681;
            color: black;
        }
    </style>
</head>
<body class="bg-black text-[#DCC681]">
    <header>
        <nav class="flex flex-col items-center p-4">
            <div id="logo-Search" class="flex items-center w-full justify-between relative">
                <img src="images/logo.png" alt="logo.png" class="w-1/5 mr-4">
                <button id="searchBtn" class="h-10 w-4/5 bg-transparent border border-[#DCC681] text-[#DCC681] rounded-full px-2 focus:outline-none focus:border-[#DCC681]">
                    <input type="text" placeholder="Search" id="search-Bar" class="h-10 w-full bg-transparent text-[#DCC681] rounded-full ">
                </button>
            </div>
            <div id="icons" class="mt-4 w-full">
                <ul class="flex justify-around">
                    <li><i class='bx bx-home-alt text-4xl cursor-pointer hover:text-white' onclick="goToDashBoard()"></i></li>
                    <li><i class='bx bx-user-plus text-4xl cursor-pointer hover:text-white' onclick="goToFriendReq()"></i></li>
                    <li><i class='bx bx-bell text-4xl cursor-pointer hover:text-white' onclick="goToNotification()"></i></li>
                    <li class="relative">
                        <i class='bx bx-menu text-4xl cursor-pointer hover:text-white' id="hamburgerMenu"></i>
                        <div id="dropdownMenu" class="hidden absolute top-12 right-0 bg-black border border-[#DCC681] rounded-lg p-4 w-48 shadow-lg z-50">
                            <div id="userProfile" class="flex items-center mb-4">
                                <img src="images/user-profile.png" alt="User Profile" id="profileImage" class="w-10 h-10 rounded-full mr-2">
                                <p id="userName" class="text-[#DCC681] font-bold text-sm">John Doe</p>
                            </div>
                            <button onclick="goToProfile()" class="w-full py-2 px-4 mb-2 bg-black text-[#DCC681] border border-[#DCC681] rounded hover:bg-[#DCC681] hover:text-black transition">Profile</button>
                            <button onclick="goToPage()" class="w-full py-2 px-4 mb-2 bg-black text-[#DCC681] border border-[#DCC681] rounded hover:bg-[#DCC681] hover:text-black transition">Page</button>
                            <button onclick="logout()" class="w-full py-2 px-4 bg-black text-[#DCC681] border border-[#DCC681] rounded hover:bg-[#DCC681] hover:text-black transition">Logout</button>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="feeds" class="p-4 space-y-6">
        
    </div>

    <footer class="text-[#DCC681] text-4xl fixed bottom-0 w-full text-center cursor-pointer bg-black">
        <i class='bx bx-plus-circle' id="openModal"></i>
    </footer>

    <!-- Post Modal -->
    <div id="postModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-black border border-[#DCC681] rounded-lg p-6 w-4/5 max-w-lg shadow-lg">
            <span id="closeModal" class="text-[#DCC681] text-2xl font-bold cursor-pointer float-right hover:text-white">&times;</span>
            <h3 class="text-lg font-bold mb-4">Create a Post</h3>
            <form id="postForm" class="space-y-4">
                <div id="postTypeButtons" class="flex justify-around mb-4">
                    <button type="button" class="postTypeButton py-2 px-4 border border-[#DCC681] rounded-lg bg-black text-[#DCC681] hover:bg-white hover:text-black transition">TEXT</button>
                    <button type="button" class="postTypeButton py-2 px-4 border border-[#DCC681] rounded-lg bg-black text-[#DCC681] hover:bg-white hover:text-black transition">IMAGE</button>
                    <button type="button" class="postTypeButton py-2 px-4 border border-[#DCC681] rounded-lg bg-black text-[#DCC681] hover:bg-white hover:text-black transition">VIDEO</button>
                </div>
                <label for="caption" class="block text-sm">Caption</label>
                <textarea id="caption" name="caption" placeholder="Write a caption..." class="w-full p-3 border border-[#DCC681] rounded bg-transparent text-[#DCC681] focus:outline-none focus:border-white"></textarea>
                <label for="uploadFile" class="block text-sm">Upload File (Optional)</label>
                <input type="file" id="uploadFile" name="uploadFile" accept="image/*,video/*" class="w-full bg-white text-black p-2 rounded">
                <button type="button" id="submitPost" class="post_btn w-2/5 mx-auto py-2 px-4 border border-[#DCC681] rounded-full bg-black text-[#DCC681] hover:bg-[#DCC681] hover:text-black transition">Post</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="database.js"></script>
    <script src="modals.js"></script>
    <script src="likes.js"></script>
    <script src="comments.js"></script>
    <script src="posts.js"></script>
    <script src="share.js"></script>
    <script src="search.js"></script>
    <script src="session.js"></script>
</body>
</html>
